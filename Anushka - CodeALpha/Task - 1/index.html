<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        /* Background images for different temperature ranges */
        body{
             background-image: url('image/a.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }
        .normal-bg {
            background-image: url('image/c.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        .hot-bg {
             background-image: url('image/b.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        .too-hot-bg {
             background-image: url('image/f.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        .cold-bg {
            background-image: url('image/e.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        .too-cold-bg {
             background-image: url('image/d.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature">
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
        <div id="feedback"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById("temperature").value);
            const unit = document.getElementById("unit").value;
            let result = "";

            if (isNaN(temperature)) {
                alert("Please enter a valid temperature.");
                return;
            }

            if (unit === "celsius") {
                result = `${temperature} °C = ${(temperature * 9/5 + 32).toFixed(2)} °F / ${(temperature + 273.15).toFixed(2)} K`;
            } else if (unit === "fahrenheit") {
                result = `${temperature} °F = ${(temperature - 32) * 5/9} °C / ${((temperature - 32) * 5/9 + 273.15).toFixed(2)} K`;
            } else if (unit === "kelvin") {
                result = `${temperature} K = ${(temperature - 273.15).toFixed(2)} °C / ${((temperature - 273.15) * 9/5 + 32).toFixed(2)} °F`;
            }

            document.getElementById("result").textContent = result;

            // Provide temperature feedback
            const feedbackElement = document.getElementById("feedback");
            if (temperature >= 35) {
                feedbackElement.textContent = "Too Hot";
                document.body.className = "too-hot-bg";
            } else if (temperature >= 30) {
                feedbackElement.textContent = "Hot";
                document.body.className = "hot-bg";
            } else if (temperature <= 0) {
                feedbackElement.textContent = "Too Cold";
                document.body.className = "too-cold-bg";
            } else if (temperature <= 10) {
                feedbackElement.textContent = "Cold";
                document.body.className = "cold-bg";
            } else {
                feedbackElement.textContent = "Normal";
                document.body.className = "normal-bg";
            }
        

                       // Change the background based on temperature
            const body = document.body;
            if (temperature >= 35) {
                body.className = "too-hot-bg";
            } else if (temperature >= 30) {
                body.className = "hot-bg";
            } else if (temperature <= 0){
                body.className = "too-cold-bg";
            }else if (temperature <=10) {
                body.className = "cold-bg";
            } else {
                body.className = "normal-bg";
            } 
            

        }
    </script>
</body>
</html>
